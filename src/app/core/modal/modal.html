      <p class="desc">Before accepting the invitation to the company , we need to confirm your details and create a  password for you.</p>
    </div>
    <form>
      <div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email">
</div>
<div class="form-group">

</div>

</div>

</form>


  </div>
