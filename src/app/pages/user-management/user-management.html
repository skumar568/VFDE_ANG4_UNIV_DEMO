<div class="user-management">
  <div class="container">
    <div class="user-management-header">
      <div class="row">
        <div class="col-lg-12">
        <span class="float-left"><strong>Users</strong></span>
        <span class="float-right">
            <a class="help">Help</a>
            <button class="btn btn-primary" (click)="showThisModal()">Add User to Company</button>
        </span>
      </div>
      </div>
    </div>
    <div class="user-management-body">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">User</a></li>
        <li><a href="#">Admin</a></li>
      </ul>
      <div class="user-details">
            <div class="search"><input class="search-input" placeholder="search"/></div>
            <div class="details-table">
                <div class="row">
                  <div class="col-lg-2">Name</div>
                  <div class="col-lg-4">Status</div>
                  <div class="col-lg-6">Groups</div>
                </div>
                <div *ngFor="let item of activeUser" class="row">
                  <div class="col-lg-2">{{item}}</div>
                    <div class="col-lg-4">Invited</div>
                    <div class="col-lg-6"><a class="category-button">Management</a> <a class="category-button">Sales</a> <a class="category-button">Forntoffice</a> <a class="category-button">Garage</a> <a class="category-button">Compane</a></div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div *ngIf="showModal">
  <div class="popup-modal" [class.hidden]="hiddenOnClick">
    <div class="overlay" (click)="hideThis()"></div>
    <div class="popup-body">
      <div class="popup-header">
        <h3 class="h3">Add User Details</h3>
        <p class="desc">Please add username and mail address for sending the invitation to the user</p>
      </div>

      <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">
        <div class="form-group">
          <label>Email:</label>
          <input class="form-control" type="email" placeholder="Email" [formControl]="complexForm.controls['Email']">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" placeholder="Name" [formControl]="complexForm.controls['Name']">
        </div>
        <label>
          <span><input type="checkbox" value="agree"></span> I agree to the <u>Vodafone Terms of Use</u>
        </label>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
        </div>
      </form>



    </div>


  </div>

</div>
