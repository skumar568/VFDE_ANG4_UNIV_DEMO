<div class="dashboard">
  <div class="container">
    <app-welcome></app-welcome>
    <div class="graph-bill">
        <h4>Rechnung</h4>
      <canvas
              baseChart
              [chartType]="'bar'"
              [datasets]="chartData"
              [labels]="labels"
              [options]="chartOptions"
              [legend]="true"
              [colors]="colors"
              (chartClick)="onChartClick($event)"
              >
          </canvas>
        </div>
        <app-bill-past></app-bill-past>
  </div>
</div>
