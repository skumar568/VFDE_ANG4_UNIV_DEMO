<div class="dashboard">
  <div class="container">
    <app-welcome></app-welcome>
    <div class="graph-bill">
        <h4>Bills</h4>
        <div>Overview of last 6 months bills (From 22.11.2017-22.04.2018)</div>
      <canvas
              baseChart
              [chartType]="'bar'"
              [datasets]="chartData"
              [labels]="labels"
              [options]="chartOptions"
              [legend]="true"
              [colors]="colors"
              (chartClick)="onChartClick($event)"
              >
          </canvas>
        </div>
        <app-bill-past></app-bill-past>
  </div>
</div>
