<div class="dashboard">
  <div class="container">
    <app-welcome></app-welcome>
    <app-notification></app-notification>
    <div *ngIf="!show" class="graph-notification">

      <h4>Rechnung</h4>
      <canvas
              baseChart
              [chartType]="bar"
              [datasets]="chartData"
              [labels]="labels"
              [options]="chartOptions"
              [legend]="true"
              [colors]="colors"
              (chartClick)="onChartClick($event)"
              >
          </canvas>
        </div>
  </div>
</div>
