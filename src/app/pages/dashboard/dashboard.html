<div class="dashboard">
  <div class="container">
    <app-welcome></app-welcome>
    <app-notification></app-notification>
    <div *ngIf="!show" class="graph-notification">

      <h4>Bills</h4>
      <div>You have a new bill</div>
      <div class="row">
          <div class="col-lg-2"> <span class="type">Current bill</span> {{currentBill.amount}} <img class="icon-euro" src="../../../assets/images/euro.png"><span class="divider"></span>. . .</div>
      </div>
      <canvas
              baseChart
              [chartType]="'bar'"
              [datasets]="chartData"
              [labels]="labels"
              [options]="chartOptions"
              [legend]="true"
              [colors]="colors"
              (chartClick)="onChartClick($event)"
              >
          </canvas>
          <a href="/billpay"> &gt; Go to View Bills</a>
        </div>
  </div>
</div>
