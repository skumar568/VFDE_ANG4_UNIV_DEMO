<div class="login" *ngIf="!loginSuccess">
      <h5 class="text-center">Login to My Vodafone</h5>
      <input class="form-input" placeholder="user name" type="text" [(ngModel)]="username">
      <input class="form-input" placeholder="password" type="password"  [(ngModel)]="loginpassword">
      <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
  
</div>
